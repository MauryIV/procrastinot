<html lang='en'>
<head>
    <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>procrastinot dashboard</title>
  <!-- Link to Bulma CSS -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css'>
  <!-- Google Fonts -->
  <link href='https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap' rel='stylesheet'>
<link rel='stylesheet' href='../css/style.css'>

<body style="background-color: #32363E;">
    >
    <section class="hero is-primary">

            </div>
        </div>

    <section class="section custom-boxes">

                </a>
            </div>
            <div class="custom-box to-do">

                </a>
            </div>
            <div class="custom-box completed">
                <a href="completed.html" class="box">
                    <p class="title">Completed</p>
                </a>
            </div>
            <div class="custom-box total-time-spent">
                <div class="box">
