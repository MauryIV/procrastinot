              <h1 class='title'>log in</h1>

                <div class='field'>

                    <input class='input input-field' type='password' placeholder='Enter your password'>

                </div>
                <div class='field'>
                  <div class='control'>
                    <button class='button is-primary log-button'>Log In</button>
                  </div>
                </div>
              </form>
              <div class='buttons is-centered mt-5'>
